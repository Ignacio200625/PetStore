<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="row w-100">
      <div class="col-50">
        <section class="border padding-section">
          <h1>PET STORE</h1>
          <form action="" method="get" id="form">
            <div class="form-group">
              <h4 class="margin-top">PetName</h4>
              <input
                type="text"
                name="PetName"
                id="petName"
                placeholder="PetName"
              />
              <p class="error-message" id="msg">Introduce a pet</p>
            </div>
            <br />
            <div class="form-group">
              <h4 class="margin-top">Description</h4>
              <input
                type="text"
                name="Description"
                id="Description"
                placeholder="Description"
              />
              <p class="error-message" id="msg">Introduce a description</p>
            </div>
            <br />
            <div class="form-group">
              <h4 class="margin-top">Image</h4>
              <input type="text" name="Image" id="Image" placeholder="Image" />
              <p class="error-message" id="msg">Not valid image</p>
            </div>
            <br />
            <div class="form-group">
              <h4 class="margin-top">BirthDate</h4>
              <input type="date" name="Birthdate" id="Birthdate" />
              <p class="error-message" id="msg">Not valid date</p>
            </div>
            <br />
            <div class="form-group">
              <h4 class="margin-top">Price</h4>
              <input type="number" name="Price" id="Price" />
              <p class="error-message" id="msg">Not valid price</p>
            </div>
            <br />
            <div class="form-group">
              <h4 class="margin-top">Pet-Code</h4>
              <input
                type="text"
                name="PetCode"
                id="PetCode"
                placeholder="PetCode"
              />
              <p class="error-message" id="msg">Not valid PetCode</p>
            </div>
            <br />
            <div class="form-group">
              <h4 class="margin-top">Sold</h4>
              <input type="checkbox" name="Sold" id="Sold" />
            </div>

            <br />
            <button type="submit" class="btn-green margin-top" id="Btn">
              AddPet
            </button>
          </form>
        </section>
      </div>
      <div class="col-50">
        <section class="w-100 border">
          <div class="row" id="pets"></div>
        </section>
      </div>
    </div>
  </body>
  <script type="module" src="js/main.js"></script>
</html>
